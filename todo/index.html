<!DOCTYPE html>
<html ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-local-storage.min.js" charset="utf-8"></script>
    <script src="controller.js" charset="utf-8"></script>
  </head>
  <body ng-controller="ToDoController">
    <ul>
      <li ng-repeat="actividad in todo">
        {{actividad.descripcion}} -
        {{actividad.fecha | date: 'medium'}}
      </li>
    </ul>
    <form ng-submit="addActv()">
      <input type="text" ng-model="newActv.descripcion">
      <input type="datetime-local" ng-model="newActv.fecha">
      <input type="submit"  value="Guardar Actividad">
    </form>
    <button type="button" ng-click="clean()">Limpiar Lista</button>

  </body>
</html>
