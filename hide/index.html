<!DOCTYPE html>
<html ng-app="MyFirstApp">
  <head>
    <meta charset="utf-8">
    <title>Mi primera pagina Con Angular JS</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controller.js" charset="utf-8"></script>

    <style media="screen">
      .animated{
        opacity: 1;
        max-height: auto;
        overflow: hidden;
        transition: all 2s;
      }
      .animated.ng-hide{
        opacity: 0;
        max-height: 0px !important;
        display: block !important;
      }
    </style>
  </head>
  <body ng-controller="FirstController">

    <h3>Post</h3>
    <div ng-show="loading">Cargando...</div>
    <div ng-show="!loading && posts.length <= 0"> No hay resultados</div>
    <ul ng-show="posts.length > 0" class="animated">
      <li ng-repeat="post in posts" >
        <h3>{{post.title}}</h3>
        <p>
          {{post.body}}
        </p>
      </li>
    </ul>
  </body>
</html>
